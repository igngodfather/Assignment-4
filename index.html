<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
    </style>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: "Geist", sans-serif;
        }
        .active-btn {
            background-color: #2563EB; /* Blue color */
            color: white;
        }
    </style>
</head>
<body class="p-5">

    <!-- Header Section -->
    <header class="max-w-6xl mx-auto mb-5">
        <h1 class="text-3xl font-bold text-[#0B005C]">Job Application Tracker</h1>
    </header>

    <!-- Dashboard -->
    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
        <!-- Total Jobs Card -->
        <div class="bg-white p-5 rounded shadow border-blue-500">
            <h3 class="text-[#323B49] font-bold">Total Jobs</h3>
            <p class="text-2xl font-bold mt-2 text-[#002C5C]" id="total-count">0</p>
        </div>
        
        <!-- Interview Card -->
        <div class="bg-white p-5 rounded shadow border-green-500">
            <h3 class="text-text-[#323B49] font-bold">Interview</h3>
            <p class="text-2xl font-bold mt-2 text-green-600" id="interview-count">0</p>
        </div>

        <!-- Rejected Card -->
        <div class="bg-white p-5 rounded shadow border-red-500">
            <h3 class="text-[#323B49] font-bold">Rejected</h3>
            <p class="text-2xl font-bold mt-2 text-red-600" id="rejected-count">0</p>
        </div>
    </section>

    <!-- Main Job Section -->
    <section class="max-w-6xl mx-auto bg-white p-5 rounded shadow min-h-[500px]">
        
        <!-- Tab Button -->
        <div class="flex flex-col md:flex-row justify-between items-center border-b pb-4 mb-4">
            <h2 class="text-xl font-bold mb-2 md:mb-0">Available Jobs</h2>
            
            <div class="flex gap-2">
                <button onclick="showTab('all')" id="btn-all" class="px-4 py-2 rounded border active-btn">All Jobs</button>
                <button onclick="showTab('interview')" id="btn-interview" class="px-4 py-2 rounded border bg-gray-100">Interview</button>
                <button onclick="showTab('rejected')" id="btn-rejected" class="px-4 py-2 rounded border bg-gray-100">Rejected</button>
            </div>
        </div>

        <!-- Job List COntainer -->
        <div id="job-list" class="grid grid-cols-1 gap-4">
            <!-- Card From JS -->
        </div>

        <!-- No Data Massage -->
        <div id="no-data-msg" class="hidden text-center py-20">
            <img src="./jobs.png" width="80" class="mx-auto opacity-50 mb-3">
            <h3 class="text-xl font-bold text-gray-600">No jobs available</h3>
            <p class="text-gray-400">Please check other tabs.</p>
        </div>

    </section>

    <!-- JS Linked -->
    <script src="script.js"></script>
</body>
</html>
